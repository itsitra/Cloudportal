<div class="animated fadeIn">
  <div class="row">
    <div class="card" style="border: 0px solid red; background-color: #e4e5e6">
      <div class="card-body" style="border: 0px solid red">
        <div class="row">
          <div class="border1 col-sm-4" style="border: 1px solid green">
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold">Inward No</label>
              <label class="fullwidth">{{ inwardPageDetails.inwardno }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Inward Date</label
              >
              <label class="fullwidth">{{
                inwardPageDetails.inward_date
              }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Sample rerturn</label
              >
              <label
                *ngIf="inwardPageDetails.samplesreturn === 'Y'"
                class="fullwidth"
                >Yes</label
              >
              <label
                *ngIf="inwardPageDetails.samplesreturn !== 'Y'"
                class="fullwidth"
                >No</label
              >
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Express Testing</label
              >
              <label class="fullwidth">{{
                inwardPageDetails.exp_testing
              }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold">Comments</label>
              <label class="fullwidth">{{
                inwardPageDetails.nablcomment
              }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Customer Type</label
              >
              <label class="fullwidth">{{ inwardPageDetails.custtype }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold">Customer</label>
              <label class="fullwidth fontbold">{{
                inwardPageDetails.name
              }}</label>
              <label class="fullwidth">{{ inwardPageDetails.address1 }}</label>
              <label class="fullwidth">{{ inwardPageDetails.address2 }}</label>
              <label class="fullwidth">{{ inwardPageDetails.city }}</label>
              <label class="fullwidth">{{ inwardPageDetails.state }}</label>
              <label class="fullwidth">{{ inwardPageDetails.pincode }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Contact details</label
              >
              <label class="fullwidth">{{ inwardPageDetails.phoneno }}</label>
              <label class="fullwidth">{{ inwardPageDetails.mobile }}</label>
              <label class="fullwidth">{{ inwardPageDetails.emailid }}</label>
              <label class="fullwidth"></label>
              <label class="fullwidth"></label>

            </div>
          </div>
          <div class="border2 col-sm-4" style="border: 1px solid green">
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Request. No</label
              >
              <label class="fullwidth">{{ inwardPageDetails.reqno }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Request. Date</label
              >
              <label class="fullwidth">{{ inwardPageDetails.reqdate }}</label>

            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"

              <label class="fullwidth">{{ inwardPageDetails.receiptno }}</label>
            </div>

              <label class="fullwidth fontunderline fontbold"

              <label class="fullwidth">{{
                inwardPageDetails.receiptdate

            </div>

              <label class="fullwidth fontunderline fontbold"

              <label class="fullwidth">{{ inwardPageDetails.comments }}</label>
            </div>

              <label class="fullwidth fontunderline fontbold"
                >Invoice Comments</label
              >
              <label class="fullwidth">{{
                inwardPageDetails.invoicecomment
              }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >No of Sample(s)</label

              <label class="fullwidth">{{
                inwardPageDetails.noofsamples

            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"

              <label class="fullwidth">{{
                inwardPageDetails.sample_received_date

            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Combo Selection
              </label>
              <label class="fullwidth">{{ inwardPageDetails.is_combo }}</label>
            </div>
            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"
                >Test Condition</label
              >
              <label class="fullwidth">{{
                inwardPageDetails.test_condition_based

            <div class="col-sm-12">
              <label class="fullwidth fontunderline fontbold"

              >
              <label class="fullwidth">{{
                inwardPageDetails.sample_received_condition
